{% extends 'base-db-admin.html' %}
{% load static %}
{% block main %}
<div class="container mt-5 vh-100 table-responsive">
    <h3>Edit Donation Area Detail</h3>
    <hr>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" >
    <div class="row">
      <div class="col-sm-12 p-2">
          <div class="form-group">
              <label>Donation Area Name</label>
              <input type="text" name="areaname" class="form-control" placeholder="Donation Area" value="{{area.areaname}}">
          </div>
      </div>

      <div class="col-sm-12 p-2">
          <div class="form-group">
              <label>Description</label>
              <textarea name="description"  class="form-control" placeholder="Description">{{area.description}}</textarea>
          </div>
      </div>
  
    <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
    </div>
    </form>
  </div>
{% endblock main %}
