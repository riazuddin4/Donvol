{% extends 'base-db-volunteer.html' %}
{% load static %}
{% block main %}
<div class="container mt-5 vh-100 table-responsive">
    <h3>Change Password</h3>
    <hr>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="row">

        <form class="mx-1 mx-md-4" method="POST" >
                {% csrf_token %}

                <div class="col-lg-12 p-2">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" name="currentpassword" id = "currentpassword" placeholder="Enter Current Password"  class="form-control" required>
                    </div>
                </div>
            

            
                <div class="col-lg-12 p-2">
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" name="newpassword" placeholder="Enter New Password"  class="form-control" required>
                    </div>
                </div>
            
                <div class="col-lg-12 p-2">
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter New Password Again"  class="form-control" required>
                    </div>
                </div>

            
            <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">

        </form>
    </div>
</div>
{% endblock main %}
